name: build and integrate image to dockerhub
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: checkout repository
        uses: actions/checkout@v3

      - name: Login to dockerhub
        uses: docker/login-action@v2
        with:
          username: ricardo403
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: build and push docker image
        run: |
          # On utilise une variable unique pour Ã©viter les erreurs de frappe
          IMAGE_FULL_NAME="ricardo403/my_python_web_app:latest"
          docker build -t $IMAGE_FULL_NAME .
          docker push $IMAGE_FULL_NAME

      - name: Deploy locally on VM
        run: |
          docker push ricardo403/my_python_web_app
